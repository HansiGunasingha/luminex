<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <meta charset="UTF-8" >
  <title >J N Super </title >
</head >
<body class="sb-nav-fixed" >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >


<div class="container" >
  <div class="row" >
    <!--Custom Order search-->
    <button type="button" class="btn btn-info mb-5 btn-block text-capitalize" data-toggle="collapse"
            data-target="#dataTargetCollapse"
            aria-expanded="false" aria-controls="dataTargetCollapse"
    > Custom Order Search
    </button >
    <div class="collapse mx-auto" id="dataTargetCollapse" >
      <div class="container-fluid text-center" >
        <div class="row" >
          <div class="col-sm-6 col-sm-offset-3" >
            <h4 class="text-info" ><b > Custom Search</b ></h4 >
            <form class="form-inline" data-th-action="@{/order/search}" data-th-method="POST" >
              <div class="form-group" >
                <label for="startDate" >FROM :</label >
                <input class="form-control" id="startDate" name="startDate" type="date" />
              </div >
              <div class="form-group" >
                <label for="endDate" >TO :</label >
                <input class="form-control" id="endDate" name="endDate" type="date" />
              </div >
              <button class="btn btn-success" id="btnSummaryFind" type="submit" ><span
                    class="glyphicon glyphicon-search" ></span >&nbsp;Search
              </button >
            </form >
          </div >
        </div >
      </div >
    </div >
  </div >
  <!--There is message about order count-->
  <div class="row" data-th-if="${firstOrderMessage}" >
    <div class="col-sm-12 mt-4" >
      <div class="form-group text-left col-sm-2" >
        <a class="btn btn-primary" href="/order/add" ><span
              class="glyphicon glyphicon-list-alt" ></span >&nbsp; New Order</a >
      </div >
      <div class="alert alert-warning col-sm-8" role="alert" >
        <strong >Following table show details belongs to there month. if you need to more please
                 search
                 using above method</strong >
      </div >
      <div class="form-group text-right col-sm-2" >
        <a class="btn btn-info" href="/order/search" ><span
              class="glyphicon glyphicon-search" ></span >&nbsp; Search Order</a >
      </div >
    </div >
  </div >
  <!--List all order-->
  <div class="row" >
    <div class="table-responsive mt-4" >
      <table class="table table-hover" id="myTable" >
        <thead >
        <tr >
          <th >Index</th >
          <th >Number</th >
          <th > Amount</th >
          <th > Created By</th >
          <th > Date of Order</th >
          <th >View</th >
          <th data-th-if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}" > Delete Order
          </th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="order, rowCount : ${orders}" >
          <th data-th-text="${rowCount.count}" ></th >
          <th data-th-text="${order.code}" ></th >
          <th data-th-text="${order.totalAmount}" ></th >
          <th data-th-text="${order.createdBy}" ></th >
          <th data-th-text="${{order.createdAt}}" ></th >
          <th ><a class="btn btn-success" data-th-href="${'/order/'+ order.id}" ><i
                class="fa fa-folder-open" ></i >&nbsp;View</a >&nbsp;
          </th >
          <th data-th-if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}" ><a
                class="btn btn-danger" data-th-href="${'/order/remove/' + order.id}" >Delete</a >
          </th >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
</div >
<!--/* footer is */-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--/* script is included */-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

<script >

    $("#startDate, #endDate").bind('keyup',
        function () {
            let manufactureDate = $(`#startDate`).val();
            let expiredDate = $(`#endDate`).val();

            if (manufactureDate !== "" && expiredDate !== "") {
                if (Date.parse(manufactureDate) > Date.parse(expiredDate)) {
                    swal({
                        title: "Could you accept those days.. !",
                        icon: "warning",
                        text: "Please check your date \n Expire Date can not be less than Manufacture Date",
                    })
                    $(`#endDate`).val($(`#startDate`).val());
                }
            }
        });


</script >
</body >
</html >
