<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body class="sb-nav-fixed" >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid bg-secondary form-Border" >
  <div class="row text-center formManagement border-info" >
    <div class="col" >

    </div >
    <div class="col " >
      <h4 class="text-info text-center" >
        <strong >
          Report <br > <span data-th-text="${message}" ></span >
        </strong >
      </h4 >
    </div >
    <div class="col" >
    </div >
  </div >
</div >
<!--Custom search -->
<div class="container-fluid" >
  <div class="row" >
    <!--Custom Order search-->
    <button type="button" class="btn btn-info mb-5 btn-block text-capitalize" data-toggle="collapse"
            data-target="#dataTargetCollapse"
            aria-expanded="false" aria-controls="dataTargetCollapse"
    > Custom Payment Search
    </button >
    <div class="collapse mx-auto" id="dataTargetCollapse" >
      <div class="container-fluid text-center" >
        <div class="row" >
          <div class="col-sm-6 col-sm-offset-3" >
            <h4 class="text-info" ><b > Custom Search</b ></h4 >
            <form class="form-inline" data-th-action="@{/report/project}" data-th-method="POST" >
              <div class="form-group" >
                <label for="startDate" >FROM :</label >
                <input class="form-control" id="startDate" name="startDate" type="date" />
              </div >
              <div class="form-group" >
                <label for="endDate" >TO :</label >
                <input class="form-control" id="endDate" name="endDate" type="date" />
              </div >
              <button class="btn btn-success" id="btnSummaryFind" type="submit" ><span
                    class="glyphicon glyphicon-search" ></span >&nbsp;Search
              </button >
            </form >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >
<!--Payment-->
<div class="container-fluid" >
  <div class="container" data-th-each="projectSupplierItem : ${projectSupplierItems}" >
    <div class="col-sm-12 flex-column " >
      <div class="row" >
        <!--Left Side-->
        <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
          <!--id-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="id" >ID :</label >
            </div >
            <div class="col-md-8" >
              <p id="id" data-th-text="${projectSupplierItem.project.id}" class="display_detail" ></p >
            </div >
          </div >
          <!--Code-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="departmentIdNumber" >Project Code :</label >
            </div >
            <div class="col-md-8" >
              <p id="departmentIdNumber" data-th-text="${projectSupplierItem.project.code}"
                 class="display_detail" ></p ></div >
          </div >
          <!--Name-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="name" >Name :</label >
            </div >
            <div class="col-md-8" >
              <p id="name" data-th-text="${projectSupplierItem.project.name}"
                 class="display_detail" ></p >
            </div >
          </div >
          <!--start date-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="startDate" >Start Date :</label >
            </div >
            <div class="col-md-8" >
              <p id="startDate" data-th-text="${projectSupplierItem.project.startDate}"
                 class="display_detail" ></p >
            </div >
          </div >
          <!--Address-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="address" >Address :</label >
            </div >
            <div class="col-md-8 text-left" >
              <p id="address" class="display_detail " data-th-utext="${projectSupplierItem.project.address}" ></p >
            </div >
          </div >
        </div >
        <!--Right Side-->
        <div class="form-group col-md-6 col-sm-6 text-right flex-column" >
          <!--Created By-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="createdBy" >Created By :</label >
            </div >
            <div class="col-md-8" >
              <p id="createdBy" data-th-text="${projectSupplierItem.project.createdBy}" class="display_detail" ></p >
            </div >
          </div >
          <!--Created at-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="createdAt" >Created At :</label >
            </div >
            <div class="col-md-8" >
              <p id="createdAt"
                 data-th-text="${#temporals.format(projectSupplierItem.project.createdAt, 'dd-MM-yyyy HH:mm')}"
                 class="display_detail" ></p >
            </div >
          </div >
          <!--Updated by-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="updatedBy" >Updated By :</label >
            </div >
            <div class="col-md-8" >
              <p id="updatedBy" data-th-text="${projectSupplierItem.project.updatedBy}" class="display_detail" ></p >
            </div >
          </div >
          <!--Updated at-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="updatedAt" >Updated At :</label >
            </div >
            <div class="col-md-8" >
              <p id="updatedAt" data-th-text="${{projectSupplierItem.project.updatedAt}}" class="display_detail" ></p >
            </div >
          </div >
        </div >
      </div >
    </div >
    <div class="col-sm-12 flex-column " >
      <div class="row" >
        <table class="table table-hover table-striped" >
          <thead >
          <tr >
            <th > Index</th >
            <th > Name</th >
            <th > Quantity</th >
            <th > Price</th >
            <th > Item Total</th >
          </tr >
          </thead >
          <tbody >
          <tr data-th-each="item, rowCount : ${items}" >
            <th data-th-text="${rowCount.count}" ></th >
            <th data-th-text="${item.name}" ></th >
            <th data-th-text="${item.count}" ></th >
            <th data-th-text="${item.amount}" ></th >
            <th >
              <span class="amount" data-th-text="${item.amount * item.amount}" ></span ></th >
          </tr >
          </tbody >
        </table >
      </div >
    </div >
  </div >
</div >


<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
