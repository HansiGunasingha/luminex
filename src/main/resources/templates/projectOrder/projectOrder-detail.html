<!DOCTYPE html>
<html lang="en" >
<!--/* Styles, meta data, and title are included */-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body class="sb-nav-fixed" >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div class="container-fluid" >
  <!--selected ledger items-->
  <div class="form-group" >
    <div class="form-row" >
      <div class="container" >
        <div class="col" >
          <table class="table table-hover table-striped" id="myTable" >
            <thead >
            <tr >
              <th >Index</th >
              <th >Item Name</th >
              <th >Ex Date</th >
              <th >Quantity</th >
              <th >Unit Price</th >
              <th >Line Total</th >
            </tr >
            </thead >
            <tbody >
            <tr data-th-each="orderLedger, index : ${orderDetail.orderLedgers}" >
              <td data-th-text="${index.count}" ></td >
              <td data-th-text="${orderLedger.ledger.item.name}" ></td >
              <td data-th-text="${orderLedger.ledger.expiredDate}" ></td >
              <td data-th-text="${orderLedger.quantity}" ></td >
              <td data-th-text="${orderLedger.sellPrice}" ></td >
              <td class="lineTotal" data-th-text="${orderLedger.lineTotal}" ></td >
            </tr >
            </tbody >
            <tfoot >
            <tr >
              <th colspan="4" class="text-right" ><label for="total" >Total</label ></th >
              <th ><p id="total" ></p >
              </th >
            </tr >
            </tfoot >
          </table >
        </div >
      </div >
    </div >
  </div >
  <hr >
  <!--Payment Section-->
  <div class="form-group" >
    <!--Payment method and total amount-->
    <div class="form-row text-right" >
      <!--payment method-->
      <div class="col-md-6 " >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label data-th-for="${paymentMethod}" >Payment Method:</label >
          </div >
          <div class="col-md-8 text-left" >
            <p data-th-text="${orderDetail.paymentMethod.paymentMethod}" ></p >
          </div >
        </div >
      </div >
      <!--Discount-->
      <div class="col-md-6 " >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="discountRatio" >Discount Ratio :</label >
          </div >
          <div class="col-md-8" >
            <p id="discountRatio"
               data-th-text="${orderDetail.discountRatio.name}+${' '}+${orderDetail.discountRatio.amount}" ></p >
          </div >
        </div >
      </div >
    </div >
    <div class="form-row" >
      <!--Total Amount-->
      <div class="col-md-6 " >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="totalAmount" >Total Amount :</label >
          </div >
          <div class="col-md-8" >
            <p id="totalAmount" data-th-text="${orderDetail.totalAmount}" ></p >
          </div >
        </div >
      </div >
      <!--Discount Amount-->
      <div class="col-md-6 " >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="discountAmount" >Discount Amount :</label >
          </div >
          <div class="col-md-8" >
            <p id="discountAmount" data-th-text="${orderDetail.discountAmount}" ></p >
          </div >
        </div >
      </div >
    </div >
    <!--Amount tendered and balance  -->
    <div class="form-row text-right" id="cashPaymentBlock" >
      <!--Amount Tendered-->
      <div class="col-md-6 " >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="amountTendered" >Amount Tendered :</label >
          </div >
          <div class="col-md-8" >
            <p id="amountTendered" data-th-text="${orderDetail.amountTendered}" ></p >
          </div >
        </div >
      </div >
      <!--Balance-->
      <div class="col-md-6 " >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="balance" >Balance :</label >
          </div >
          <div class="col-md-8" >
            <p id="balance" data-th-text="${orderDetail.balance}" ></p >
          </div >
        </div >
      </div >
    </div >
    <!-- Card Payment -> Bank and card Number -->
    <div class="form-row text-right" id="bankNameBlock" >
      <!--Bank -->
      <div class="col-md-6 " >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="bankName" >Bank Name Tendered :</label >
          </div >
          <div class="col-md-8" >
            <p id="bankName" data-th-text="${orderDetail.bankName}" ></p >
          </div >
        </div >
      </div >
      <!--card number-->
      <div class="col-md-6 " >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="cardNumber" >Card Number :</label >
          </div >
          <div class="col-md-8" >
            <p id="cardNumber" data-th-text="${orderDetail.cardNumber}" ></p >
          </div >
        </div >
      </div >
    </div >
  </div >
  <hr >
  <!--project -->
  <div class="form-group" >
    <!--Customers-->
    <div data-th-replace="~{project/project-detail :: customerDetailsFragment}" ></div >
  </div >
  <hr >
  <!--remarks and projectOrder print or not-->
  <div class="form-group" >
    <div class="form-row" >
      <div class="col-md-6" >
        <!--projectOrder print or not-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label data-th-for="${orderPrintOrNot}" >Order Print or Not:</label >
          </div >
          <div class="col-md-8 text-left" >
            <p data-th-text="${orderDetail.orderPrintOrNot.orderPrintOrNot}" ></p >
          </div >
        </div >
      </div >
      <!--Remarks-->
      <div class="col-md-6" >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="remarks" >Remarks :</label ></div >
          <div class="col-md-8" >
            <p id="remarks" class="form-control" data-th-utext="${orderDetail.remarks}" ></p >
          </div >
        </div >
      </div >
    </div >
  </div >
  <hr >
  <!--button-->
  <div class="form-group" >
    <!--Button-->
    <div class="form-group col-md-12 col-sm-12 text-center flex-column " >
      <!--Back Button-->
      <a class="btn btn-dark" href="/projectOrder" tabindex="14" >
        <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp;&nbsp;Back
      </a >
    </div >
  </div >
</div >

<!--/* footer is */-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--/* script is included */-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script >
    $(document).ready(function () {
        let total = 0;
        $(".lineTotal").html().forEach(
            x => {
                total += parseFloat(x);
            }
        )
        $("#total").val(total);
    });
</script >

</body >
</html >
